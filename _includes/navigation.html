<ul>
  {% for link in site.data.navigation.main %}
    <li>
      <a href="{{ link.url }}">{{ link.title }}</a>
      {% if link.sub %}
        <ul>
          {% for sublink in link.sub %}
            <li><a href="{{ sublink.url }}">{{ sublink.title }}</a></li>
          {% endfor %}
        </ul>
      {% endif %}
    </li>
  {% endfor %}
</ul>
